<link rel="stylesheet" type="text/css" href="https://npmcdn.com/angular2-toaster@5.0.0/toaster.min.css"/>
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Maintenance
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <toaster-container></toaster-container>
    <ion-card class="welcome-card" (click)="toastSomething()">
        <ion-card-content>
            Number of Unread Messages
            <ion-badge color="primary" float-right>{{notifications.getNumberOfUnread()}}</ion-badge>
        </ion-card-content>
    </ion-card>
    <ion-card class="welcome-card">
        <ion-card-header>New Version</ion-card-header>
        <ion-card-content>
            <form [formGroup]="todo" (ngSubmit)="logForm(todo.value)">
                <ion-item>
                    <ion-label>Todo</ion-label>
                    <ion-input type="text" formControlName="title"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Description</ion-label>
                    <ion-textarea formControlName="description"></ion-textarea>
                </ion-item>
                <ion-button type="submit" [disabled]="!todo.valid">Send</ion-button>
            </form>
        </ion-card-content>
    </ion-card>

    <ion-card class="welcome-card">
        <ion-card-header>Form Binding</ion-card-header>
        <ion-card-content>
            <p>{{todo.value | json}}</p>
            <p>Status: {{todo.status }}</p>
            <ion-button [disabled]="!todo.valid">Send</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
